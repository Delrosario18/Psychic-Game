<!DOCTYPE html>
<html lang="en">
<head>
	<title>The Psychic Game</title>
	<meta charset="UTF-8">
	<meta name="view-port" content="initial-scale=1.0 width=device-width"/>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="images/logo.ico"/>
	<style type="text/css">
		.right{
			min-height:70vh;
			}
	</style>
	<script type="text/javascript">
		function about(){
			alert("The Psychic Game\nVersion 1.0 2017\nCreated By Ariel Del Rosario");
		}
		
		function setUser(){
			var user = prompt("Please enter your name", "");

			if (user == null || user == "") {
				alert("Please Provide a valid name");
				setUser();
			} else {
				document.querySelector('#user').innerHTML ="Player : "+user;
			}
		}
	
	</script>
</head>
<body onload="setUser();">
<!--navigation header-->
	<div class="header">
		<nav>
			<ul>
				<li><a href='index.html'>The Psychic Game</a></li>
				<li class='menu_left' onclick="about();"><a href="#">About Me</a></li>
			</ul>
		</nav>
	</div>
	<!--page body-->
	<div class="body">
		<div class="page-content">
			<div class="left">
				<div class="mPic">
					<img src="assets/images/game.jpg" alt="Game" width="100%" height="250px"/><br/>
					<h3>Game Status</h3>
					<p id="user"></p>
					<p id="wins">Wins : </p>
					<p id="losses">Losses : </p>
				</div>
			</div>
			<div class="right">
				<div class="dtails">
					<h3>The Psychic Game</h3>
					<p>Guess what letter I'm thinking of</p>

					<!-- Div for Score -->
						
						<p id="guessLeft">Remaining Guesses: </p>
						<p id="progress">Your Guesses so far: </p>
					
					
				</div>
			</div>
		</div>
		<footer>
			Copyright &copy; Ariel Del Rosario
		</footer>
	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
